<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://Kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Sign in and Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
   
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
               
                <form action="" class="sign-in-form">
                    <h2 class="title">REGISTER</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="NAME">
                    </div>
                    <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="E-MAIL">
                </div>
                <div class="input-field">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" placeholder="MOBILE">
                </div>
                   
                    <div class="input-field">
                        <i class="fa fa-flag" ></i>
                        <input type="text" placeholder="COUNTRY">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-city"></i>
                       <select name="" id="inputState" class="inner-field">
                        <option value="">STATE</option><script src="state.js"></script>
                       </select>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-city"></i>
                        <select name="" id="inputDistrict" class="inner-field">
                            <option>CITY</option><script src="District.js"></script>
                        </select>
                    </div>
                  
                    <input type="submit" value="REGISTER" class="btn solid">

                    <p class="social-text">Or Register with social Platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>
                </form>
               
                
        </div>
       
        <img src="image/reg.jpg" alt="">
   
        
      
     
</body>
</html>
