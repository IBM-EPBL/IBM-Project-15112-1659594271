<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Watson Assistant</title>
</head>
<body>
    <h1>Watson Assistant</h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "ba15c5b5-6eb2-48c8-9aca-e828a93b3b51", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "ac1d772c-e145-4065-961c-045f1c2eeef9", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
