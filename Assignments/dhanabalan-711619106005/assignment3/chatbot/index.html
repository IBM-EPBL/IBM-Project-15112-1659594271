<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson assistant</title>
</head>
<body>
    <h1>Watson Assistant</h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "13526d8a-b576-4754-9e29-9edd77be054e", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "abbbf81f-7e82-4c48-bd4d-a74e3a387158", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
    
</body>
</html>
